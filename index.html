<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mensaje para mi amiga</title>
  <style>
    body {
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .message {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      line-height: 1.6;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="message" id="message">
    Cargando mensaje...
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get('msg') || "No hay mensaje.";
    document.getElementById('message').textContent = decodeURIComponent(msg);
  </script>
</body>
</html>
